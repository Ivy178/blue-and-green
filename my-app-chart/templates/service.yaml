apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}-service  # 固定核心服务名（与 Pipeline 中的 SERVICE_NAME 对应）
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "my-app-bluegreen.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    # 关键：标签选择器，关联对应环境的 Pod（蓝绿切换就是修改这里的 env 值）
    app: {{ .Values.app.name }}
    env: {{ .Values.app.env }}